<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS IT RAINING???</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title" style="font-size: 60px; text-align: center;">IS IT RAINING???</h1>
    <div id="main-content" style="position:relative;display:block;max-width:820px;margin:0 auto;padding:0 24px;box-sizing:border-box;">
        <div id="primary-col" style="min-width:0;">
            <form id="city-form">
                <input type="text" id="city-input" placeholder="Enter your city" required />
                <button type="submit">Check</button>
            </form>
            <div style="font-size:small; color:gray; margin-top:10px;"></div>
            <div style="text-align: center;" id="rain-status"></div>
        </div>
    </div>
    <div id="map-container">
        <div id="map-header" style="padding:6px 10px 4px 10px;text-align:center;font-weight:600;color:var(--accent);font-size:0.9rem;line-height:1.2;min-height:24px;width:100%;box-sizing:border-box;"></div>
        <iframe id="map-iframe" title="Map" width="100%" height="100%" frameborder="0" style="border:0;min-width:160px;min-height:160px;flex:1;" src="https://www.openstreetmap.org/export/embed.html?bbox=13.35%2C49.7%2C18.3%2C50.2&amp;layer=mapnik&amp;marker=50.05%2C15.8"></iframe>
    </div>
    <style>
    #map-container {
        position: fixed;
        top: 170px;
        right: 24px;
        width: 360px;
        height: 320px;
        background: var(--surface);
        border-radius: 16px;
        box-shadow: 0 4px 22px rgba(0,0,0,0.30);
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
        z-index: 40;
        overflow: hidden;
        border:1px solid var(--border);
        backdrop-filter: blur(4px);
    }
    body.has-wide-map #main-content { margin-right: 400px; }
    @media (max-width: 1250px) {
        body.has-wide-map #main-content { padding-right: 0; }
        #map-container {
            position: static;
            width: 100%;
            max-width: 820px;
            margin: 24px auto 0 auto;
            height: 260px;
            right: auto;
            top: auto;
        }
    }
    @media (max-width: 600px) {
        #rain-status {
            font-size: 35vw;
        }
        #map-container {
            height: 180px;
        }
    }
    @media (min-width: 601px) {
        #rain-status {
            font-size: 17vw;
        }
    }
    </style>
    <script>
    (function(){
        function setLayout(){
            if(window.innerWidth > 1250){
                document.body.classList.add('has-wide-map');
            } else {
                document.body.classList.remove('has-wide-map');
            }
        }
        window.addEventListener('resize', setLayout);
        setLayout();
    })();
    </script>
    <div id="ai-overview-heading" style="display:none;color:var(--accent);font-weight:600;font-size:1.08rem;margin:24px auto 0 auto;max-width:600px;text-align:center;">Hackclub AI API Response</div>
    <div id="ai-overview" style="display:none; margin: 8px auto 0 auto; max-width: 600px; min-height: 48px; background: #1a1a1a; color: #fff; border-radius: 18px; padding: 20px 18px; font-size: 1.13rem; box-shadow: 0 4px 18px rgba(0,0,0,0.16); text-align: center; border: 2px solid #3b82f6;"></div>
    <script src="IsItRaining.js"></script>
    <a href="https://github.com/lukypuky11cz/IsItRaining" target="_blank" style="position:absolute;top:18px;right:18px;z-index:1000;display:flex;align-items:center;gap:8px;text-decoration:none;">
        <svg height="48" width="48" viewBox="0 0 16 16" fill="#3b82f6" style="vertical-align:middle;filter:drop-shadow(0 2px 8px rgba(0,0,0,0.18));">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        <span style="color:#3b82f6;font-size:1.15rem;font-weight:600;letter-spacing:0.01em;vertical-align:middle;">Project Repo</span>
    </a>
</body>
</html>
